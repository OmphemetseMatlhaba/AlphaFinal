{% extends 'marketplace/base.html' %}
{% load static %}
{% block content %}

<script src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
<script src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>

<header>
    <img src="{% static 'images/farmers/hero1.png' %}" alt="Banner Image Description">
</header>

<div class="container">
    <div class="row">
        <div class="form-column">
            <h2>Make Equipment Request</h2>
            <form method="post" enctype="multipart/form-data" class="equipment-request-form">
                
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_user">User:</label>
                    {{ form.user }}
                </div>
                <div class="form-group">
                    <label for="id_name">Name:</label>
                    {{ form.name }}
                </div>
                <div class="form-group">
                    <label for="id_category">Category:</label>
                    {{ form.category }}
                </div>
                <div class="form-group">
                    <label for="id_price">Price:</label>
                    {{ form.price }}
                </div>
                <div class="form-group">
                    <label for="id_description">Description:</label>
                    {{ form.description }} <!-- Render the CKEditor widget using the form field -->
                </div>
                <div class="form-group">
                    <label for="id_pdf_document">PDF Document:</label>
                    {{ form.pdf_document }}
                </div>
                <div class="form-group">
                    <label for="id_image">Image:</label>
                    <input type="file" id="id_image" name="image" onchange="previewImage(this)">
                    <img id="image-preview" src="https://via.placeholder.com/500x400" alt="Placeholder Image" class="product-image">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

<style>
    /* Add some custom styles to enhance the look and feel */
    .left-column {
      width: 50%; /* Adjust the width as needed */
  }

  .right-column {
      width: 45%; /* Adjust the width as needed */
      
  }

    img {
        max-width: 100%; /* Ensure the image doesn't exceed its container width */
        height: auto; /* Maintain the image's aspect ratio */
        border-radius: 8px; /* Add rounded corners to the image */
    }
   
    .row {
        display: flex;
        
    }
    .form-column {
        width: 50%; /* Adjust the width as needed */
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        display: block;
        font-weight: bold;
    }
    input, select, textarea {
        width: calc(100% - 8px);
        padding: 8px;
        margin-bottom: 16px;
        box-sizing: border-box;
    }
    button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    #image-preview {
        max-width: 100%;
        height: auto;
        margin-top: 10px;
    }
</style>

<script>
    function previewImage(input) {
        var preview = document.getElementById('image-preview');
        var file = input.files[0];
        var reader = new FileReader();

        reader.onload = function (e) {
            preview.src = e.target.result;
        };

        if (file) {
            reader.readAsDataURL(file);
        } else {
            preview.src = '{% static "images/placeholder.png" %}';  // Use a placeholder image if no file selected
        }
    }
</script>

{% endblock %}
