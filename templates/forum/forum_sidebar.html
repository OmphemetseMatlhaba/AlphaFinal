{% load static %}





<div class="col-lg-4 pb-4">
    <div class="sticky-top pt-3">
        <h5 class="text-center">Categories</h5>
        <div class="accordion" id="CategoryAccordion">
            {% for category in categories %}
                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading{{ category.id }}">
                        <button class="accordion-button {% if category.id != 1 %}collapsed{% endif %}" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ category.id }}" aria-expanded="{% if category.id == 1 %}true{% else %}false{% endif %}" aria-controls="collapse{{ category.id }}">
                            {{ category.name }}
                        </button>
                    </h2>
                    <div id="collapse{{ category.id }}" class="accordion-collapse collapse {% if category.id == 1 %}show{% endif %}" aria-labelledby="heading{{ category.id }}" data-bs-parent="#CategoryAccordion">
                        <div class="accordion-body">
                                <nav class="list-group list-group-flush" style="border-top: none;">
                                    {% for subcategory in category.subcategory_set.all %}
                                        <a href="{% url 'sub_picker_with_subcategory' category_id=category.id subcategory_id=subcategory.id %}" class="list-group-item">{{ subcategory.name }}</a>
                                    {% endfor %}
                                </nav>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
